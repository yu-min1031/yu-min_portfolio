<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="javascriptsp.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://use.typekit.net/uxx4itx.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body>
    <div class="main">
        <div class="main-photo-top">
            <img src="img/MV.jpg" class="main-photo-top-photo1 photo">
        </div>



        <div class="main-photo-second_1">
            <img src="img/1.jpg" class="main-photo-second_1-photo2_1 photo pic">
            <div class="main-text-top">
                Tops 00.000yen/Pants 00,000yen
            </div>
        </div>

        <div class="main-photo-second_2">
            <img src="img/2.jpg" class="main-photo-second_2-photo2_2 photo pic">
            <div class="main-text-second">
                Pants 16,500yen
            </div>
        </div>


    </div>





    <div class="second">

        <div class="second-photo-main">
            <img src="img/3.jpg" class="second-photo-main-01 photo pic">
        </div>

        <div class="second-text">
            One Piece 18,700yen
        </div>

    </div>


    <div class="under">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="img/slider1.jpg" class="under-photo-top_3-photo2_1 photo  pic">
                </div>
                <div class="swiper-slide">
                    <img src="img/slider2.jpg" class="under-photo-top_3-photo2_2 photo pic">
                </div>
            </div>
            <div class="swiper-pagination">

            </div>
        </div>



        <div class="under-text-top">
            Tops 00.000yen/Pants 00,000yen
        </div>

        <div class="under-photo-area">
            <div class="under-photo-top_3">
                <img src="img/shikaku.jpg" class="under-photo-top_1-photo2_3 photo">
            </div>

            <div class="under-photo-top_4">
                <img src="img/4.jpg" class="under-photo-top_2-photo2_4 photo pic">
            </div>

            <div class="under-text-second">
                Tops 00.000yen/Pants 00,000yen
            </div>

        </div>


        <div class="under-photo-under_1">
            <img src="img/5.jpg" class="under-photo-under_1-photo1_1 photo pic">
        </div>

        <div class="under-text-third">
            Tops 00.000yen / Pants 00,000yen
        </div>

        <div class="under-search pic">
            <button class="under-search-result">
                <div class="under-search-result-button">ALL ITEMS CHECK　　>
                </div>
            </button>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
